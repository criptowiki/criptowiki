<footer id="site-footer">
	<div class="center">
		<div id="site-footer-links">
			{% for item in site.data.footer %}
        		<div><a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a></div>
            {% endfor %}            
		</div>
		<div id="copyright">&COPY; 2019 - {{ 'now' | date: "%Y" }} criptowiki</div>
	</div>
</footer>


<!-- Main -->
{% if jekyll.environment == "production" %}
<script src="{{ site.baseurl }}/assets/js/main.min.js"></script>
{% else %}
<script src="{{ site.baseurl }}/assets/js/main.js"></script>
{% endif %}


<!-- Search -->
<script src="{{ site.baseurl }}/assets/js/SimpleJekyllSearch.min.js?v=10082023"></script>
<script>var sitebaseURL = "{{ site.baseurl }}";</script>
<script src="{{ site.baseurl }}/assets/js/search.min.js?v=23052022"></script>
