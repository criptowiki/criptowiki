<header id="site-header">
	<div class="center">
		<div id="site-nav-trigger">
			<i class="icon-bars" onclick="NavOpen()"></i>
			<i class="icon-close" onclick="NavClose()"></i>
		</div>
		<div id="site-title"><a href="{{ site.baseurl }}/">criptowiki</a></div>
		<nav id="site-nav">
			{% for item in site.data.nav %}
                <a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
            {% endfor %}
                <a href="{{ site.baseurl }}/buscar/" id="site-nav-search">Buscar</a>
		</nav>
		<div id="site-social">
			<a href="https://twitter.com/{{ site.social.twitter }}" title="Twitter"><i class="icon-twitter-square"></i></a>
			<a href="{{ site.baseurl }}{{ site.feed.path }}" title="Atom"><i class="icon-rss-square"></i></a>
		</div>
		<div id="site-search">
			<input id="site-search-input" type="search" placeholder="Buscar" />
		</div>		
	</div>
</header>
<div id="site-search-results-box">
	<div class="center">
		<h2>Resultados</h2>
		<div id="site-search-results"></div>
	</div>
</div>
