---
layout: default
css: collection
---

<div id="page-content" class="myth">
	<div class="center">
		<div class="breadcrumb">
			<ol>
				<li><a href="{{ site.baseurl }}/">Inicio</a></li>
				<li><a href="{{ site.baseurl }}/mitos/">Mitos</a></li>
			</ol>
		</div>
		<h1 class="title">{{ page.title }}</h1>
		<div class="content">
			{% if page.image %}
				<img src="{{ site.baseurl }}/assets/img/{{ page.image }}" width="500" alt="{{ page.title | escape }}">
			{% endif %}
			{{ content }}
		</div>
	</div>
</div>
