---
layout: default
css: collection
---

<div id="page-content" class="myth">
	<div class="center">
		<div class="breadcrumb"><a href="{{ site.baseurl }}/mitos/">Mitos</a></div>
		<h2 class="title">{{ page.title }}</h2>
		<div class="content">
			{% if page.image %}
				<img src="{{ site.baseurl }}/assets/img/{{ page.image }}" width="500" alt="{{ page.title | escape }}">
			{% endif %}
			{{ content }}
		</div>
	</div>
</div>
