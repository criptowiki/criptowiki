<div class="section">
	<h1 class="title">{{ page.title }}</h1>
	<div class="content">

		<div id="search-box">
			<input id="search-input" type="text" placeholder="" autofocus="" autocapitalize="none" autocorrect="off" autocomplete="off">
		</div>
		<div id="search-results"></div>

	</div>
</div>

<script src="{{ site.baseurl }}/assets/js/SimpleJekyllSearch.min.js"></script>
<script>
SimpleJekyllSearch({
	searchInput: document.getElementById('search-input'),
	resultsContainer: document.getElementById('search-results'),
	json: '{{ site.baseurl }}/search.json',
	searchResultTemplate: '<div><a href="{url}">{title}</a><span>{date}</span></div>'
})
</script>
