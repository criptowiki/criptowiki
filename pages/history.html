<div class="section">
    <h1 class="title">{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <div class="content list">

        {% for event in site.history reversed %}
            <a href="{{ event.permalink }}">
                <div>
                    <img src="/assets/img/{{ event.image }}" width="110" />

                <span>{{ event.title }}</span>
            </a>
        {% endfor %}

    </div>
</div>
