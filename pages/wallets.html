css: wallets
---

<div class="section">
    <h1 class="title">{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <div class="content list">

    	{% for post in site.categories.wallets %}
        	<a href="{{ post.permalink }}">
                <div>
                    <img src="/assets/img/{{ post.image }}" width="100" />
                </div>
                <span>{{ post.title }}</span>
            </a>
		{% endfor %}
    </div>
</div>
