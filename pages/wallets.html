---
title: Billeteras
description: Billeteras Bitcoin, con explicaciones.
permalink: /billeteras/
layout: page
css: wallets
---

<div class="section">
    <h1 class="title">{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    <div class="content list">

    	{% for wallet in site.wallets %}
        	<a href="{{ wallet.permalink }}">
                <div>
                    <img src="/assets/img/{{ wallet.image }}" width="100" />
                </div>
                <span>{{ wallet.title }}</span>
            </a>
		{% endfor %}
            <a></a>
    </div>
</div>
